name: Schedule Blog Post Fetch Every Minute

on:
  schedule:
    - cron: '* * * * *' # Schedule to run every minute

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: blogger-to-firebase.js
